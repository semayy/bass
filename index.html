            navigation.innerHTML = scenes.map(scene => `
                <li>
                    <a href="#scene-${scene.id}" data-scene-id="${scene.id}" class="scene-link flex items-center p-3 rounded-lg hover:bg-cyan-900 transition-all duration-300 border-l-4 border-transparent hover:border-cyan-700">
                        <span class="mr-3 flat-icon">${scene.icon}</span>
                        <span class="font-medium text-sm console-font">${scene.id}. ${scene.title}</span>
                    </a>
                </li>
            `).join('');

            // Detaylar (DATA TERMINAL) içeriğini doldur
            detailsContainer.innerHTML = scenes.map(scene => `
                <section id="scene-${scene.id}" class="scene-card bg-console-dark p-6 rounded-xl shadow-2xl">
                    <h3 class="text-xl md:text-3xl font-bold mb-4 text-lime-accent flex items-center console-font border-b border-cyan-800 pb-2">
                        <span class="mr-4 flat-icon text-neon">${scene.icon}</span>
                        SEGMENT ${scene.id}: ${scene.title.toUpperCase()}
                    </h3>
                    
                    <p class="text-cyan-300 text-base md:text-lg leading-relaxed pt-2">${scene.description}</p>

                    <div class="storyboard-note">
                        <h4 class="font-bold text-lime-accent mb-1">GÖRSEL NOT (STORYBOARD):</h4>
                        <p class="text-sm">${scene.storyboard}</p>
                    </div>

                    <!-- Revizyon ve Düzeltme Notu Alanı -->
                    <div class="correction-area">
                        <label for="notes-${scene.id}" class="block text-sm font-bold text-lime-accent mb-2 console-font">REVİZYON KONSOLU (Düzeltme Notları):</label>
                        <textarea id="notes-${scene.id}" rows="4" class="w-full p-3 bg-gray-900 border border-cyan-700 text-cyan-200 rounded-lg focus:ring-lime-accent focus:border-lime-accent" placeholder="Buraya animasyon, metin veya süre ile ilgili düzeltme/ekleme notlarınızı giriniz..."></textarea>
                    </div>

                </section>
            `).join('');
        }

        function handleNavigation(e) {
            e.preventDefault();
            const link = e.target.closest('.scene-link');
            if (!link) return;

            const sceneId = link.dataset.sceneId;
            const targetScene = document.getElementById(`scene-${sceneId}`);

            if (targetScene) {
                // Smooth scroll ve URL'i güncelleme
                targetScene.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // URL'i güncelle (tarayıcı geçmişini kirletmeden)
                history.replaceState(null, '', `#scene-${sceneId}`);
                updateActiveLink(sceneId);
            }
        }
        
        function updateActiveLink(sceneId) {
             document.querySelectorAll('.scene-link').forEach(l => {
                const isActive = l.dataset.sceneId === sceneId;
                l.classList.toggle('active-scene-link', isActive);
                l.classList.toggle('border-transparent', !isActive);
                l.classList.toggle('hover:border-cyan-700', !isActive);
                l.classList.toggle('hover:bg-cyan-900', !isActive);
                
                const icon = l.querySelector('.flat-icon');
                if (icon) {
                    icon.style.color = isActive ? '#ccff00' : '#00ffff'; 
                }
            });
        }

        // Sayfa yüklendiğinde mevcut URL hash'ine göre başlangıç durumunu ayarlar
        function setInitialState() {
            const hash = window.location.hash;
            if (hash && hash.startsWith('#scene-')) {
                const sceneId = hash.replace('#scene-', '');
                updateActiveLink(sceneId);
                // İlk yüklemede animasyonsuz kaydırma
                document.getElementById(hash)?.scrollIntoView({ behavior: 'auto', block: 'start' });
            } else if (scenes.length > 0) {
                 updateActiveLink(scenes[0].id.toString());
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            renderContent();
            navigation.addEventListener('click', handleNavigation);
            setInitialState();

            // Scroll esnasında aktif linki güncelleyen Intersection Observer
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const sceneId = entry.target.id.split('-')[1];
                        updateActiveLink(sceneId);
                    }
                });
            }, { rootMargin: "-40% 0px -60% 0px", threshold: 0 }); // Hedef ekranın ortasında olduğunda tetikle

            document.querySelectorAll('.scene-card').forEach(card => {
                observer.observe(card);
            });
        });
    </script>
</body>
</html>
