<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASS Motion Graphic Senaryo - Üretim Kontrol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* Modern Dark Mode & Futuristik Flat Stiller */
        :root {
            --color-primary: #00ffff; /* Neon Mavi/Siyan (Vurgu 1) */
            --color-secondary: #00ff00; /* Neon Yeşil (Vurgu 2 - Onay/Başarı) */
            --color-bg-dark: #0f172a; /* Zemin Siyah/Lacivert */
            --color-bg-card: #1e293b; /* Kart Arka Planı */
            --color-text-light: #f1f5f9; /* Açık Metin */
            --color-text-muted: #94a3b8; /* Soluk Metin */
            --color-border: #334155; /* Sınır Çizgisi */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-dark);
            color: var(--color-text-light);
            scroll-behavior: smooth;
        }

        /* Başlık Fontu: Daha futuristik bir dokunuş için */
        .futuristic-title {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.05em;
        }

        /* Navigasyon Stilleri */
        .nav-link {
            border-left: 4px solid transparent;
            color: var(--color-text-light);
        }
        .nav-link.active-scene-link {
            background-color: #1e293b; /* Kart Arka Planı rengi */
            border-left-color: var(--color-secondary) !important;
            font-weight: 600;
        }
        .nav-link:hover {
             background-color: #1e293b;
             border-left-color: var(--color-primary);
        }

        /* Responsive ve Sabit Navigasyon */
        @media (min-width: 1024px) {
            #scene-navigation {
                position: sticky;
                top: 1rem;
                height: calc(100vh - 2rem);
                overflow-y: auto;
            }
        }
        
        /* Kart ve Alan Stilleri */
        .flat-icon {
            font-size: 1.25rem; /* İkon boyutu */
            line-height: 1;
        }
        .scene-icon {
            color: var(--color-primary);
        }
        .scene-icon.active {
            color: var(--color-secondary);
        }
        .scene-card {
            border-left: 5px solid var(--color-primary);
            background-color: var(--color-bg-card); /* Koyu kart */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -2px rgba(0, 0, 0, 0.2);
        }
        .storyboard-area {
            border: 1px solid var(--color-border);
            background-color: #0f172a; /* Zemin rengi ile kontrast */
        }
    </style>
    
    <script>
        // --- Türkçe Senaryo Verisi ---
        const data = {
            main_title: "BASS MOTION GRAPHIC SENARYO",
            subtitle: "ÜRETİM KONTROL PANELİ | ONES & BIOAFFIX",
            menu_title: "MİSYON AKIŞI",
            content_title: "SENARYO KONTROL VE REVİZYON",
            metin_title: "METİN & İÇERİK:",
            gorsel_title: "GÖRSEL NOT (STORYBOARD):",
            sure_title: "Önerilen Süre: 3.5 - 4.5 sn",
            segment_prefix: "SEGMENT",
            scenes: [
                { id: 1, title: 'Giriş: Küresel Yetkinlik (ONES Tech)', description: 'Dünya haritası üzerinde parlayan çeşitli uluslararası proje noktaları gösterilir. Büyük bir metin belirir: "ONES Technology: Global Güvenlik Çözümleri. Kanıtlanmış Biyometrik Entegrasyon Uzmanlığı." Bu, Irak projesi için güçlü bir temel oluşturur.', storyboard: '3D, fütüristik dünya haritası üzerinde mavi ve yeşil ışıklarla parlayan, aktif proje bölgelerini gösteren bağlantı noktaları. Kamera haritadan Irak/Orta Doğu bölgesine doğru zoom yapar.' },
                { id: 2, title: 'Açılış: Dijitalleşme Başlangıcı', description: 'Foodstuff Genel Şirketi\'nin binası gösterilir. Binadan yayılan "ORDER" yazılı matbu evraklar, havaya dağılır ve kaybolmadan önce dijital bir akıma dönüşür. Bu, eski kağıt sisteminin yerini dijital güvenliğe bırakışını simgeler.', storyboard: 'Foodstuff\'ın modern binasının havadan görünümü. Binadan çıkan **"ORDER" yazılı evraklar** dijital veri akışına dönüşür. Kaybolma yerine, düzenli bir sisteme (dijitalize evrak) geçiş vurgulanır.' },
                { id: 3, title: 'Food Distribution Programı (PDS) Analizi', description: 'Foodstuff\'ın büyüklüğü pozitif verilerle vurgulanır: "Irak PDS: Dünyanın En Kapsamlı Gıda Dağıtım Programı. Yıllık Harcama: 5 Milyar USD +". Vurgu: "Bu büyük ölçekli altyapı, %100 kesinlik ve teknolojik bir yönetim sistemi gerektirir."', storyboard: 'Foodstuff logosu ve Irak haritası üzerinde parlayan "5 Milyar USD +" yazısı. Harcanan paranın büyüklüğü ve programın önemi, yeşil ve güven veren grafiklerle görselleştirilir.' },
                { id: 4, title: 'Çözüm Aktivasyonu: Secure PDS', description: 'Veri akışının ortasında parlak, yeşil bir ışık parlar ve "Secure PDS Biometric Authentication" simgesi ortaya çıkar. ONES Technology ve BioAffix markaları birleşir. Ses: Sistemin başlatılması.', storyboard: 'Kaostan, ONES ve BioAffix logolarının yeşil bir enerji dalgasıyla birleştiği, temiz, keskin bir logo animasyonu çıkar. Tüm ekranı kaplayan güven hissi.' },
                { id: 5, title: 'Tedarik Girişi (Liman)', description: 'Güneşli bir deniz kıyısında büyük bir kargo gemisi limana yanaşır. Konteynerlerdeki ürünler (**Şeker, Pirinç, Bakliyat, Domates Salçası, Ayçiçek Yağı, Süt Tozu, Çay, Un**) indirilir. Ürün listesi ekranda dinamik olarak görünür.', storyboard: 'Deniz kenarındaki modern bir liman. Yüklenen konteynerlerin içindeki Şeker, Pirinç, Süt Tozu gibi gıdaların listesi dinamik bir arayüzde gösterilir.' },
                { id: 6, title: 'Mobil Otantikasyon: Liman Personeli Kontrolü', description: 'Food Staff Company personeli, **BioAffix Vision Mobile** cihazıyla öncelikle **kimlik kartını taratır**, ardından **yüz taraması** yaparak biyometrik kimliğini doğrular. Ekranda yeşil onay kodu belirir. "Personel Doğrulaması Başarılı." mesajı.', storyboard: 'Yakın çekim: Food Staff personeli önce kimlik kartını BioAffix mobil cihaza okutur, ardından cihaza bakar (yüz taraması). Yeşil onay animasyonu belirir.' },
                { id: 7, title: 'Dijital İrsaliye Gönderimi', description: 'Doğrulamanın ardından, dijital irsaliye formu (Order) görünür. "Belgeler Dijital Ortama Aktarıldı. Elektronik Envanter Takip Sistemi (EETS) Aktif." vurgusu.', storyboard: 'Mobil cihaz ekranından zoom out. Ekran, yeni Order formunun dijital olarak oluşturulduğunu ve anında EETS\'ye aktarıldığını gösterir.' },
                { id: 8, title: 'Taşıma Vektörünün Oluşturulması', description: 'Yüklü kamyonlar limandan ayrılır. Kamyonlar ve rota bilgileri, merkezi kontrol birimi tarafından belirlenen **dağıtım noktalarına iletilir.**', storyboard: 'Liman çıkış kapısından ayrılan kamyonlar dizisi. Kamyonların rota bilgilerinin merkezi bir harita/izleme ekranına entegre edildiği ve belirlenen noktalara yönlendirildiği görselleştirilir.' },
                { id: 9, title: 'Ana Dağıtım İstasyonu', description: 'Kamyon konvoyu, modern ve organize bir merkezi dağıtım deposuna (İstasyon) ulaşır. Tesisin verimli ve teknolojik altyapısı vurgulanır.', storyboard: 'Geniş bir açı: Kamyon konvoyunun, temiz ve büyük bir ana depolama tesisine (İstasyon) ulaştığı görseli. Deponun düzenli ve organize yapısı vurgulanır.' },
                { id: 10, title: 'Merkezi Yönetim (MYS) İşleme', description: 'Kontrol odasındaki büyük ekranda, MYS yazılım arayüzü görünür. "Merkezi Yönetim Sistemi (MYS) ile Vekillere Yönlendirilecek Ürün Miktarları Onaylanıyor. Optimizasyon Hesaplandı."', storyboard: 'Kontrol odasındaki personelin önündeki MYS ekranında, farklı vekil bölgelerine tahsis edilen ürün miktarları yeşil onay tuşlarıyla belirir.' },
                { id: 11, title: 'Güvenli Sevkiyat: Food Staff Personeli Onayı', description: 'Kamyon şoförü ve Food Staff Company sevkiyat memuru, BioAffix cihazına önce **kimlik kartlarını taratır**, sonra **yüz taraması** ile kimliklerini doğrular. İki faktörlü onay sonrası kamyon yola çıkar.', storyboard: 'Kamyon kabininde, şoför ve memurun sırayla önce kimlik kartlarını okuttuğu, sonra yüz taraması yaptığı yakın çekim. Yeşil kilit animasyonu ile sevkiyat onayı.' },
                { id: 12, title: 'Vekil Terminaline Giriş', description: 'Kamyon, dar ve canlı şehir sokaklarından geçerek yerel bir vekil noktasına (Dağıtım Terminali) ulaşır. Kentsel doku ile teknolojinin buluşması.', storyboard: 'Kamyonun geleneksel bir pazar yeri veya mahalle içindeki küçük bir vekil deposuna (market) yaklaştığı dış mekan çekimi. Geleneksel Irak mimarisi fon olarak kullanılır.' },
                { id: 13, title: 'Veri Senkronizasyonu (Teslimat Anı)', description: 'Şoför ve vekil, el cihazlarıyla **kimlik kartı taraması ve biyometrik yüz taraması** yaparak doğrulama yapar. Kimlik, lokasyon, saat ve teslim edilen miktar bilgisi anında MYS\'ye aktarılır.', storyboard: 'Yakın çekim: Vekil ve şoförün biyometrik olarak el cihazlarıyla doğrulanması. Cihazlardan çıkan veri paketlerinin MYS sunucusuna ışınlandığı dinamik bir ağ animasyonu.' },
                { id: 14, title: 'Vekil Envanter Artışı', description: 'Vekil, BioAffix cihazına **kimlik kartı taraması ve yüz taraması** yaparak teslimatı kabul eder. Bu onay ile, gelen ürün miktarı otomatik olarak **merkezden vekil stoğuna eklenir.** "Stok Artışı Merkezden Anlık İzleniyor" uyarısı. Stok seviyesi grafiği yükselir.', storyboard: 'Vekilin cihazı kullanarak kimliğini doğrulaması (yüz taraması). Merkezdeki MYS ekranında vekilin stok miktarının hızla yükseldiğini gösteren yeşil bir grafik animasyonu.' },
                { id: 15, title: 'Vatandaş Hazırlık (SMS)', description: 'Vatandaşın elindeki akıllı telefona Food Staff Company\'den bir SMS bildirimi gelir: "Gıda yardım paketiniz Vekil Noktasında hazır." Vatandaşın yüzündeki heyecan.', storyboard: 'Vatandaşın elindeki telefona gelen Arapça SMS bildirimi. Vatandaşın yüzünde tebessüm belirir.' },
                { id: 16, title: 'Vatandaş Kimlik Doğrulaması', description: 'Vatandaş, BioAffix cihazına **kimlik kartını taratır**. Ekranda, tüm aile üyelerinin (hak sahipleri) bilgileri belirir. **MYS, Nüfus Verileri ile anlık çapraz kontrol yaparak yurt dışında olan veya vefat eden bireyleri listeden düşer ve dağıtım miktarını yalnızca mevcut hak sahipleri için otomatik olarak hesaplar.**', storyboard: 'Vatandaşın kimlik kartını BioAffix cihazına okuttuğu an. Cihazın ekranında ailenin tüm üyelerinin tahsis bilgileri pop-up şeklinde görünür; yurt dışında olan bireylerin isimlerinin yanında kırmızı bir "DÜŞÜLDÜ / EXCLUDED" işareti belirir.' },
                { id: 17, title: 'Doğru Alokasyon ve Teslimat', description: 'Sistem onayı sonrası vekil, tahsis edilen ürünleri (**Şeker, Pirinç, Bakliyat, Domates Salçası, Ayçiçek Yağı, Süt Tozu, Çay, Un** vb.) vatandaşa teslim eder. Vatandaşın yüzündeki memnuniyet. **Görev Tamamlandı.**', storyboard: 'Vekil, vatandaşa (örneğin Domates Salçası kutusu) teslim ederken samimi bir gülümseme. Memnuniyetin ve görevin tamamlandığının net vurgusu.' },
                { id: 18, title: 'Vatandaş Biyometrik Onayı', description: 'Vatandaş, **yüz taraması** ile teslimatı bizzat onaylar. "Vatandaş, Teslimatı Yüz Taraması ile Onayladı. Görev Tamamlandı (Mission Has Done)." Şeffaflık maksimumda.', storyboard: 'Yakın çekim: Vatandaşın yüzünü BioAffix cihazına tarattığı an. Ekranda büyük, yeşil bir onay işareti belirir. "MISSION HAS DONE" yazısı belirir.' },
                { id: 19, title: 'İşlem Tamam: Stok Azalması', description: 'Vatandaş depodan ayrılırken, sistem otomatik olarak vekilin stoğundan dağıtılan miktarı düşer. Vekil Envanter Takip ekranında stok seviyesi düşüşü görülür. Vatandaş Memnuniyet Düzeyi (VMD) sinyali yükselir.', storyboard: 'Vekil Envanter ekranında dağıtılan ürünlerin stoktan düştüğünü gösteren bir animasyon. VMD barının hızla yeşile yükseldiği görülür.' },
                { id: 20, title: 'Memnuniyet Dalgası (Toplumsal Etki)', description: 'Sistemin sorunsuz çalışması sonucu **mutlulukla gülümseyen vatandaşlar** gösterilir. Vatandaşlar, güvenle aldıkları erzakları evlerine taşırlar. Güven ve huzur teması vurgulanır.', storyboard: 'Çeşitli açılardan, erzak paketlerini veya ürünlerini taşıyan, yüzleri gülen mutlu vatandaşların yer aldığı dinamik sahneler. Geleneksel sokak dokusu fon olarak kullanılır.' },
                { id: 21, title: 'Ekip Birleşimi: Koruyucular', description: 'Projenin tüm Food Staff personelleri ve paydaşları (Liman memuru, şoför, vekil, vatandaş) bir araya gelir. Hepsi Irak\'ın finansal servetini ve halkın güvenini korudukları için gururlu bir duruş sergiler.', storyboard: 'Farklı görevlerdeki tüm kilit figürlerin (memur, şoför, vekil, vatandaş) yan yana durduğu, gururlu bir ekip fotoğrafı karesi.' },
                { id: 22, title: 'Merkezi Entegrasyon Matrisi', description: 'MYS\'nin tüm BioAffix cihazlarından (Liman, Depo, Vekil) gelen **lojistik verileri** ile NVİ ve İçişleri Bakanlığı\'ndan gelen **nüfus verilerini** tek bir **Sistem Sağlık Paneli** üzerinde anlık olarak eşleştirerek gösterilir. Food Staff Company\'nin tam kontrolü vurgulanır.', storyboard: 'Merkezi MYS ekranında, solda lojistik (stok, teslimat, konum) verileri, sağda nüfus (hak sahipliği, yurtdışı kontrol) verileri yer alır. Ortadaki yeşil bir köprü, bu iki veri kümesinin anlık olarak eşleştiğini ve sistemin sağlıklı çalıştığını gösterir.' },
                { id: 23, title: 'Finansal Geri Kazanım', description: 'Daha önce risk altında olan finansal kaynaklar, bu kez **Foodstuff Organization kasasına** güvenle aktarılırken gösterilir. "Yeni Sistem Yüz Milyonlarca Dolar Tasarruf ve Geri Kazanım Sağlıyor" metni yeşil renkte yanıp söner.', storyboard: 'Para akışının Foodstuff Organization kasasına hızla ve güvenle aktığı animasyon. Kasanın üzerinde büyük, yeşil harflerle "TASARRUF & GERİ KAZANIM: Yüz Milyonlarca Dolar" yazar.' },
                { id: 24, title: 'Final Kodlama: Marka Tanıtımı', description: 'Ekran, koyu bir arayüzde merkezlenir. ONES Technology ve BioAffix logoları, parlak bir etkiyle belirir. Slogan: "Secure Delivery, Prosperous Tables - Teknoloji ile Güven İnşa Ediyoruz."', storyboard: 'Siyah bir fona karşı, ONES Technology ve BioAffix logolarının parlak efektlerle belirginleştiği şık bir logo animasyonu. Slogan, logoların altında net ve vurgulu bir şekilde ortaya çıkar.' },
                { id: 25, title: 'Kapanış Protokolü ve İletişim', description: 'Logoların altında iletişim kanalları belirir. Arka planda yavaşça hareket eden dijital ağ hatları animasyonu ile sunum sonlanır.', storyboard: 'Ekranın ortasında logolar ve iletişim bilgileri. Arka planda yavaşça hareket eden siber çizgiler ve data akışları.' }
            ]
        };
        
        // --- Uygulama Mantığı (Statik) ---
        
        function renderContent() {
            const scenesData = data.scenes;
            
            // Header ve başlıkları güvenli atama ile güncelle
            const mainTitleEl = document.getElementById('main-title');
            if (mainTitleEl) mainTitleEl.textContent = data.main_title;

            const subtitleEl = document.getElementById('subtitle');
            if (subtitleEl) subtitleEl.textContent = data.subtitle;
            
            const menuTitleEl = document.getElementById('menu-title');
            if (menuTitleEl) menuTitleEl.textContent = data.menu_title;
            
            const contentTitleEl = document.getElementById('content-title');
            if (contentTitleEl) contentTitleEl.textContent = data.content_title;
            
            const navigation = document.getElementById('scene-navigation')?.querySelector('ul');
            const detailsContainer = document.getElementById('scene-details');

            if (!navigation || !detailsContainer) return;

            // Navigasyon (MİSYON AKIŞI) içeriğini doldur
            navigation.innerHTML = scenesData.map(scene => `
                <li>
                    <a href="#scene-${scene.id}" data-scene-id="${scene.id}" class="nav-link scene-link flex items-center p-3 rounded-lg transition-all duration-300 border-l-4 border-transparent">
                        <span class="mr-3 flat-icon scene-icon"></span>
                        <span class="font-medium text-sm">${scene.id}. ${scene.title}</span>
                    </a>
                </li>
            `).join('');

            // Detaylar (SENARYO KONTROL) içeriğini doldur
            detailsContainer.innerHTML = scenesData.map(scene => `
                <section id="scene-${scene.id}" class="scene-card p-6 rounded-lg shadow-xl mb-8">
                    <div class="flex items-center justify-between border-b border-gray-700 pb-3 mb-4">
                        <h3 class="text-xl md:text-2xl font-bold text-[var(--color-primary)] futuristic-title flex items-center">
                            <span class="mr-3 flat-icon scene-icon"></span>
                            ${data.segment_prefix.toUpperCase()} ${scene.id}: ${scene.title.toUpperCase()}
                        </h3>
                        <span class="text-xs text-gray-400">${data.sure_title}</span>
                    </div>
                    
                    <div class="description-area mb-6">
                        <h4 class="font-semibold text-gray-300 mb-1 border-b border-gray-700">${data.metin_title}</h4>
                        <p class="text-gray-400 text-base leading-relaxed pl-2">${scene.description}</p>
                    </div>

                    <div class="storyboard-area p-4 rounded-lg mb-6">
                        <h4 class="font-semibold text-gray-300 mb-1 border-b border-gray-700">${data.gorsel_title}</h4>
                        <p class="text-sm text-gray-400 pl-2">${scene.storyboard}</p>
                    </div>
                </section>
            `).join('');

            setInitialState(); // İçerik güncellendikten sonra aktif linki ayarla
        }

        function handleNavigation(e) {
            e.preventDefault();
            const link = e.target.closest('.scene-link');
            if (!link) return;

            const sceneId = link.dataset.sceneId;
            const targetScene = document.getElementById(`scene-${sceneId}`);

            if (targetScene) {
                targetScene.scrollIntoView({ behavior: 'smooth', block: 'start' });
                history.replaceState(null, '', `#scene-${sceneId}`);
                updateActiveLink(sceneId);
            }
        }
        
        function updateActiveLink(sceneId) {
             document.querySelectorAll('.scene-link').forEach(l => {
                const isActive = l.dataset.sceneId === sceneId;
                l.classList.toggle('active-scene-link', isActive);
            });
        }

        function setInitialState() {
            const hash = window.location.hash;
            if (hash && hash.startsWith('#scene-')) {
                const sceneId = hash.replace('#scene-', '');
                updateActiveLink(sceneId);
            } else if (data.scenes.length > 0) {
                 updateActiveLink(data.scenes[0].id.toString());
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            renderContent();
            
            const navigationElement = document.getElementById('scene-navigation')?.querySelector('ul');
            
            if (navigationElement) {
                navigationElement.addEventListener('click', handleNavigation);
            }
            
            // Scroll tabanlı aktif link güncellemesi (Intersection Observer)
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const sceneId = entry.target.id.split('-')[1];
                        updateActiveLink(sceneId);
                    }
                });
            }, { rootMargin: "-30% 0px -70% 0px", threshold: 0 }); 

            document.querySelectorAll('.scene-card').forEach(card => {
                observer.observe(card);
            });
        });
    </script>
</head>
<body class="min-h-screen">
    
    <header class="bg-gray-900 text-white p-4 shadow-2xl sticky top-0 z-10">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 id="main-title" class="text-xl md:text-2xl font-bold text-[var(--color-secondary)] futuristic-title">BASS MOTION GRAPHIC SENARYO</h1>
            <div class="flex items-center space-x-4">
                <span id="subtitle" class="text-sm font-light text-gray-400 hidden sm:block">ÜRETİM KONTROL PANELİ | ONES & BIOAFFIX</span>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-4 lg:flex lg:space-x-8">

        <!-- Sol Menü: MİSYON AKIŞI (Navigasyon) -->
        <nav id="scene-navigation" class="w-full lg:w-1/4 mb-4 lg:mb-0 bg-gray-900 shadow-2xl rounded-lg p-4">
            <h2 id="menu-title" class="text-lg font-bold text-[var(--color-primary)] border-b border-gray-700 pb-2 mb-4 futuristic-title">MİSYON AKIŞI</h2>
            <ul class="space-y-1">
                <!-- Navigasyon JS ile doldurulacak -->
            </ul>
        </nav>

        <!-- Sağ İçerik: SENARYO KONTROL (Detaylar ve Notlar) -->
        <div id="scene-details" class="w-full lg:w-3/4">
            <h2 id="content-title" class="text-2xl font-bold text-[var(--color-primary)] mb-6 futuristic-title">SENARYO KONTROL VE REVİZYON</h2>
            <!-- Detaylar JS ile doldurulacak -->
        </div>

    </main>

</body>
