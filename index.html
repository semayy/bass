    <style>
        /* Modern Dark Mode & Futuristik Flat Stiller */
        :root {
            --color-primary: #00ffff; /* Neon Mavi/Siyan (Vurgu 1) */
            --color-secondary: #00ff00; /* Neon Yeşil (Vurgu 2 - Onay/Başarı) */
            --color-bg-dark: #0f172a; /* Zemin Siyah/Lacivert */
            --color-bg-card: #1e293b; /* Kart Arka Planı */
            --color-text-light: #f1f5f9; /* Açık Metin */
            --color-text-muted: #94a3b8; /* Soluk Metin */
            --color-border: #334155; /* Sınır Çizgisi */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-dark);
            color: var(--color-text-light);
            scroll-behavior: smooth;
        }

        /* Başlık Fontu: Daha futuristik bir dokunuş için */
        .futuristic-title {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.05em;
        }

        /* Navigasyon Stilleri */
        .nav-link {
            border-left: 4px solid transparent;
            color: var(--color-text-light);
        }
        .nav-link.active-scene-link {
            background-color: #1e293b; /* Kart Arka Planı rengi */
            border-left-color: var(--color-secondary) !important;
            font-weight: 600;
        }
        .nav-link:hover {
             background-color: #1e293b;
             border-left-color: var(--color-primary);
        }

        /* Responsive ve Sabit Navigasyon */
        @media (min-width: 1024px) {
            #scene-navigation {
                position: sticky;
                top: 1rem;
                height: calc(100vh - 2rem);
                overflow-y: auto;
            }
        }
        
        /* Kart ve Alan Stilleri */
        .flat-icon {
            font-size: 1.25rem; /* İkon boyutu */
            line-height: 1;
        }
        .scene-icon {
            color: var(--color-primary);
        }
        .scene-icon.active {
            color: var(--color-secondary);
        }
        .scene-card {
            border-left: 5px solid var(--color-primary);
            background-color: var(--color-bg-card); /* Koyu kart */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -2px rgba(0, 0, 0, 0.2);
        }
        .storyboard-area {
            border: 1px solid var(--color-border);
            background-color: #0f172a; /* Zemin rengi ile kontrast */
        }
        
        /* Dil Butonu Stili */
        #lang-toggle {
            background-color: var(--color-bg-card);
            color: var(--color-primary);
            border: 1px solid var(--color-primary);
        }
        #lang-toggle:hover {
            background-color: var(--color-primary);
            color: var(--color-bg-card);
        }
    </style>

                scenes: [
                    { id: 1, title: 'Giriş: Küresel Yetkinlik (ONES Tech)', description: 'Dünya haritası üzerinde parlayan çeşitli uluslararası proje noktaları gösterilir (Afrika, Asya, Orta Doğu). Büyük bir metin belirir: "ONES Technology: Global Güvenlik Çözümleri. 10+ Ülkede Başarılı Uygulama. Kanıtlanmış Biyometrik Entegrasyon Uzmanlığı." Bu, Irak projesi için güçlü bir temel oluşturur.', storyboard: '3D, fütüristik dünya haritası üzerinde mavi ve yeşil ışıklarla parlayan, aktif proje bölgelerini gösteren bağlantı noktaları. Kamera haritadan Irak/Orta Doğu bölgesine doğru zoom yapar.' },
                    { id: 2, title: 'Açılış: Finansal Anomali (İsraf)', description: 'Foodstuff Genel Şirketi\'nin binası gösterilir. Binadan yayılan "USD/Dinar" banknotlar, havaya dağılarak kaybolur. Kayıp ve israfın dramatik görseli. Ses: Yüksek gerilim tonları.', storyboard: 'Foodstuff Genel Şirketi\'nin modern bir binasının havadan görünümü. Binadan çıkan banknotlar havada dağılarak kaybolur. Kamera, kaybolan parayı takip eder.' },
                    { id: 3, title: 'Veri Analizi: Kayıp Raporu', description: 'Kaybolan paranın üzerinde istatistikler belirir: "Yıllık Harcama: ~3-4 Milyar USD". Vurgu: "Sistemdeki %10-20\'lik Kayıp yüz milyonlarca USD\'ye eşdeğerdir. Anomali tespit edildi." Rakamlar kırmızı renkte yanıp söner.', storyboard: 'Kırmızı ve tehlike belirten istatistikler (3-4 Milyar USD, %10-20 Kayıp) bir arayüzde yanıp söner. Rakamlar, grafik üzerinde keskin bir düşüş gösterir.' },

                    { id: 5, title: 'Tedarik Kapsülü Girişi (Liman)', description: 'Güneşli, turkuaz bir deniz kıyısında büyük bir kargo gemisi limana yanaşır. Konteynerler (Un, Şeker) indirilir. Finansal kaybın, somut yaşam destek ünitelerine dönüştüğü animasyonla gösterilir.', storyboard: 'Deniz kenarındaki modern bir liman. "Un" yazılı devasa konteynerler taşıyan gemi yanaşır. Kaybolan banknotların ürünlere (Un çuvalı) dönüştüğü soyut bir dönüşüm efekti.' },
                    { id: 6, title: 'Mobil Otantikasyon: Birinci Kontrol Noktası', description: 'Liman görevlisi, "BioAffix Vision Mobile" cihazıyla şoförün biyometrik kimliğini ve yüz profilini tarar. Ekranda yeşil onay kodu belirir. "Yararlanıcının Biyometrik Doğrulaması Tamamlandı" mesajı.', storyboard: 'Yakın çekim: Yöneticinin elindeki BioAffix mobil cihazı. Ekranda şoförün yüzü taranırken yeşil bir biyometrik ızgara belirir. Onaylandıktan sonra yeşil "OK" işareti yanıp söner.' },
                    { id: 7, title: 'Dijital İrsaliye Gönderimi', description: 'Doğrulamanın ardından, cihaz ekranında dijital irsaliye kodu ve yük bilgileri görünür. "Kağıt Protokolü Kapatıldı. Belgeler Dijital Ortama Aktarıldı. Elektronik Envanter Takip Sistemi (EETS) Aktif." vurgusu.', storyboard: 'Mobil cihaz ekranından zoom out. Ekran, kağıt yığınlarının hızla dijital bir veri akışına dönüştüğünü gösterir. EETS logosu, bu dijital akışın üzerine yerleşir.' },
                    { id: 8, title: 'Taşıma Vektörünün İzlenmesi', description: 'Yüklü kamyonlar limandan ayrılır. Her kamyonun üzerinde bir GPS sinyali belirir ve merkezi bir haritaya kilitlenir. "Dağıtım Temsilcileri Merkez Kontrol Biriminden Anlık İzleniyor."', storyboard: 'Liman çıkış kapısından ayrılan kamyonlar dizisi. Bir uydu sinyali kamyonların üzerinden fırlar ve merkezi bir harita/izleme ekranına bağlanır.' },

                    { id: 13, title: 'Veri Senkronizasyonu (Teslimat Anı)', description: 'Şoför ve vekil, el cihazlarıyla biyometrik doğrulama yapar. Kimlik, coğrafi konum, saat ve teslim edilen miktar bilgisi anında MYS\'ye yüksek hızlı aktarılır.', storyboard: 'Yakın çekim: Vekil ve şoförün biyometrik olarak el cihazlarıyla doğrulanması. Cihazlardan çıkan veri paketlerinin MYS sunucusuna ışınlandığı dinamik bir ağ animasyonu.' },

                    { id: 15, title: 'Vatandaş Bildirimi (SMS)', description: 'Vatandaşın elindeki akıllı telefona bir bildirim gelir: "Gıda yardım paketiniz Terminalde hazır." Vatandaşın yüzündeki heyecan. Hız ve kesinlik vurgulanır.', storyboard: 'Vatandaşın elindeki telefona gelen Arapça SMS bildirimi. Vatandaşın yüzünde tebessüm belirir.' },
                    { id: 16, title: 'Vatandaş Kimlik Doğrulaması', description: 'Vatandaş, kimlik kartını BioAffix cihazına okutur. Ekranda, tüm aile üyelerinin (hak sahipleri) bilgileri, birey bazında detaylarla belirir.', storyboard: 'Vatandaşın kimlik kartını BioAffix cihazına okuttuğu an. Cihazın ekranında ailenin tüm üyelerinin fotoğrafları ve tahsis bilgileri pop-up şeklinde görünür.' },
                    { id: 17, title: 'Doğru Alokasyon ve Teslimat', description: 'Sistem onayı sonrası vekil, tam miktarda ürünü vatandaşa teslim eder. Vatandaşın yüzündeki memnuniyet ve güven yansıması. Hata payı sıfır.', storyboard: 'Vekil, vatandaşa (örneğin bir çuval un) teslim ederken samimi bir gülümseme. Hata payının sıfırlandığına dair bir metin animasyonu.' },
                    { id: 18, title: 'Vatandaş Onayı: Biyometrik Güvenlik', description: 'Vatandaş, parmak izini okutarak teslimatı bizzat onaylar. "Vatandaş, Alacağını Tam Olarak Biliyor ve Biyometrik Olarak Onaylıyor." Şeffaflık maksimumda.', storyboard: 'Yakın çekim: Vatandaşın parmak izini BioAffix cihazına yerleştirdiği an. Ekranda büyük, yeşil bir onay işareti belirir.' },
                    { id: 19, title: 'İşlem Tamam: Geri Bildirim', description: 'Vatandaş depodan ayrılırken cep telefonuna final SMS bildirimi gelir: "Teslimatınız başarıyla tamamlanmıştır. Teşekkür ederiz." Vatandaş Memnuniyet Düzeyi (VMD) sinyali yükselir.', storyboard: 'Teslimatını alan vatandaşın dışarı çıktığı an. Telefonuna gelen son SMS bildirimi. VMD (Vatandaş Memnuniyet Düzeyi) barının hızla yeşile yükseldiği animasyonu.' },
                    { id: 20, title: 'Memnuniyet Dalgası (Toplumsal Etki)', description: 'Gülümseyen vatandaştan yayılan "Mutluluk Sinyalleri" (kalpler), Foodstuff, Ticaret Bakanlığı ve Başbakanlık merkezlerine ulaşır. Tüm Irak\'ı saran pozitif etki görseli.', storyboard: 'Vatandaşın yüzünden fışkıran kalplerin, Irak haritası üzerinde hızla yayılarak Foodstuff ve Bakanlık binalarına ulaştığı dinamik bir harita animasyonu.' },
                    { id: 21, title: 'Ekip Birleşimi: Koruyucular', description: 'Projenin tüm paydaşları (Liman memuru, şoför, vekil, vatandaş) bir araya gelir. Hepsi Irak\'ın finansal servetini ve halkın güvenini korudukları için gururlu bir duruş sergiler.', storyboard: 'Farklı görevlerdeki tüm kilit figürlerin (memur, şoför, vekil, vatandaş) yan yana durduğu, gururlu bir ekip fotoğrafı karesi. Arkada Irak bayrağı hafifçe dalgalanır.' },
                    { id: 22, title: 'Merkezi Entegrasyon Matrisi', description: 'Havadan bir görünümle MYS\'nin tüm BioAffix cihazları ve kritik veri kaynakları (NVİ, İçişleri Bakanlığı) ile sürekli veri alışverişinde bulunduğu bir "Ağ Haritası" gösterilir. Tam kontrol vurgusu.', storyboard: 'MYS ekranının karmaşık bir haritası: Limanlar, depolar ve vekillerdeki BioAffix cihazlarından gelen veri akışları ile NVİ ve İçişleri Bakanlığı veri tabanları arasındaki çift yönlü bağlantılar gösterilir.' },
                    { id: 23, title: 'Finansal Geri Kazanım', description: 'Daha önce kaybolan banknotlar, bu kez bir "Hazine Kasası"na güvenle akarken gösterilir. "Yeni Sistem Yüz Milyonlarca Dolar Tasarruf Sağlıyor" metni yeşil renkte yanıp söner.', storyboard: 'Kaybolmayan banknotların, şeffaf bir kanaldan hızla devlete ait bir kasaya aktığı animasyon. Kasanın üzerinde büyük, yeşil harflerle "TASARRUF: Yüz Milyonlarca Dolar" yazar.' },
                    { id: 24, title: 'Final Kodlama: Marka Tanıtımı', description: 'Ekran, koyu bir arayüzde merkezlenir. ONES Technology ve BioAffix logoları, parlak bir etkiyle belirir. Slogan: "Güvenli Teslimat, Bereketli Sofralar - Teknoloji ile Güven İnşa Ediyoruz."', storyboard: 'Siyah bir fona karşı, ONES Technology ve BioAffix logolarının parlak efektlerle belirginleştiği şık bir logo animasyonu. Slogan, logoların altında net ve vurgulu bir şekilde ortaya çıkar.' },

                scenes: [
                    { id: 1, title: 'Introduction: Global Competency (ONES Tech)', description: 'Various international project points shining on the world map are shown (Africa, Asia, Middle East). A large text appears: "ONES Technology: Global Security Solutions. Successful Implementation in 10+ Countries. Proven Biometric Integration Expertise." This forms a strong foundation for the Iraq project.', storyboard: '3D, futuristic world map with connection points showing active project areas, shining with blue and green lights. The camera zooms towards the Iraq/Middle East region from the map.' },

                    { id: 3, title: 'Data Analysis: Loss Report', description: 'Statistics appear over the vanishing money: "Annual Expenditure: ~3-4 Billion USD". Emphasis: "10-20% Loss in the System is equivalent to hundreds of millions of USD. Anomaly detected." The figures blink red.', storyboard: 'Red and alarming statistics (3-4 Billion USD, 10-20% Loss) blink on an interface. The figures show a sharp decline on a graph.' },

                    { id: 16, title: 'Citizen ID Verification', description: 'The citizen scans their ID card on the BioAffix device. On the screen, information for all family members (beneficiaries) appears with individual details.', storyboard: 'The moment the citizen scans their ID card on the BioAffix device. Photos and allocation details of all family members appear as a pop-up on the device screen.' },

                    { id: 18, title: 'Citizen Approval: Biometric Security', description: 'The citizen confirms the delivery by scanning their fingerprint. "The Citizen Knows Exactly What They Are Receiving and Confirms Biometrically." Maximum transparency.', storyboard: 'Close-up: The citizen placing their fingerprint on the BioAffix device. A large, green checkmark appears on the screen.' },

                    { id: 20, title: 'Satisfaction Wave (Social Impact)', description: 'The "Happiness Signals" (hearts) radiating from the smiling citizen reach the headquarters of Foodstuff, the Ministry of Trade, and the Prime Ministry. A visual of the positive impact spreading across all of Iraq.', storyboard: 'A dynamic map animation showing hearts radiating from the citizen\'s face, quickly spreading across the map of Iraq, reaching Foodstuff and Ministry buildings.' },
                    { id: 21, title: 'Team Union: The Protectors', description: 'All project stakeholders (Port official, driver, agent, citizen) come together. They strike a proud pose for protecting Iraq\'s financial wealth and the public\'s trust.', storyboard: 'A proud group photo shot where all key figures (official, driver, agent, citizen) stand side-by-side. The Iraqi flag gently waves in the background.' },
                    { id: 22, title: 'Central Integration Matrix', description: 'An aerial view shows a "Network Map" where the MYS continuously exchanges data with all BioAffix devices and critical data sources (ID/Passport Office, Ministry of Interior). Emphasis on full control.', storyboard: 'A complex map of the MYS screen: showing the dual-directional connections between data flows from BioAffix devices at ports, warehouses, and agents, and databases from the ID/Passport Office and Ministry of Interior.' },
                    { id: 23, title: 'Financial Recovery', description: 'The banknotes that were previously vanishing are now shown securely flowing into a "Treasure Vault". Text: "The New System Saves Hundreds of Millions of Dollars" blinks green.', storyboard: 'An animation showing non-vanishing banknotes rapidly flowing through a transparent channel into a government treasury vault. Large, green letters on the vault display "SAVINGS: Hundreds of Millions of Dollars".' },
                    { id: 24, title: 'Final Coding: Brand Introduction', description: 'The screen centers on a dark interface. The ONES Technology and BioAffix logos appear with a glowing effect. Slogan: "Secure Delivery, Prosperous Tables - Building Trust with Technology."', storyboard: 'A stylish logo animation where the ONES Technology and BioAffix logos become prominent with bright effects against a black background. The slogan appears clearly and emphatically below the logos.' },
                    { id: 25, title: 'Closing Protocol and Contact', description: 'A QR code and communication channels (URL, Contact Line) appear below the logos. The presentation concludes with a subtle background animation of digital network lines and data flows.', storyboard: 'Logos centered on the screen, below them a large QR code and contact information. Subtle moving cyber lines and data flows in the background.' }
                ]
            }
        };

        let currentLang = 'tr'; 
        
        // --- Uygulama Mantığı (Statik) ---
        
        function renderContent() {
            const data = translations[currentLang];
            const scenesData = data.scenes;
            
            // Header ve başlıkları güncelle
            document.getElementById('main-title').textContent = data.main_title;
            document.getElementById('subtitle').textContent = data.subtitle;
            document.getElementById('menu-title').textContent = data.menu_title;
            document.getElementById('content-title').textContent = data.content_title;
            document.getElementById('lang-toggle').textContent = currentLang.toUpperCase();
            
            const navigation = document.getElementById('scene-navigation').querySelector('ul');
            const detailsContainer = document.getElementById('scene-details');

            if (!navigation || !detailsContainer) return;

            // Navigasyon (MİSYON AKIŞI) içeriğini doldur
            navigation.innerHTML = scenesData.map(scene => `
                <li>
                    <a href="#scene-${scene.id}" data-scene-id="${scene.id}" class="nav-link scene-link flex items-center p-3 rounded-lg transition-all duration-300 border-l-4 border-transparent">
                        <span class="mr-3 flat-icon scene-icon">${scene.icon}</span>
                        <span class="font-medium text-sm">${scene.id}. ${scene.title}</span>
                    </a>
                </li>
            `).join('');

            // Detaylar (SENARYO KONTROL) içeriğini doldur
            detailsContainer.innerHTML = scenesData.map(scene => `
                <section id="scene-${scene.id}" class="scene-card p-6 rounded-lg shadow-xl mb-8">
                    <div class="flex items-center justify-between border-b border-gray-700 pb-3 mb-4">
                        <h3 class="text-xl md:text-2xl font-bold text-[var(--color-primary)] futuristic-title flex items-center">
                            <span class="mr-3 flat-icon scene-icon">${scene.icon}</span>
                            ${data.segment_prefix.toUpperCase()} ${scene.id}: ${scene.title.toUpperCase()}
                        </h3>
                        <span class="text-xs text-gray-400">${data.sure_title}</span>
                    </div>
                    
                    <div class="description-area mb-6">
                        <h4 class="font-semibold text-gray-300 mb-1 border-b border-gray-700">${data.metin_title}</h4>
                        <p class="text-gray-400 text-base leading-relaxed pl-2">${scene.description}</p>
                    </div>

                    <div class="storyboard-area p-4 rounded-lg mb-6">
                        <h4 class="font-semibold text-gray-300 mb-1 border-b border-gray-700">${data.gorsel_title}</h4>
                        <p class="text-sm text-gray-400 pl-2">${scene.storyboard}</p>
                    </div>
                </section>
            `).join('');

            setInitialState(); // İçerik güncellendikten sonra aktif linki ayarla
        }

        function toggleLanguage() {
            currentLang = currentLang === 'tr' ? 'en' : 'tr';
            renderContent();
            localStorage.setItem('currentLang', currentLang); // Dili kaydet
        }
        
        function handleNavigation(e) {
            e.preventDefault();
            const link = e.target.closest('.scene-link');
            if (!link) return;

            const sceneId = link.dataset.sceneId;
            const targetScene = document.getElementById(`scene-${sceneId}`);

            if (targetScene) {
                targetScene.scrollIntoView({ behavior: 'smooth', block: 'start' });
                history.replaceState(null, '', `#scene-${sceneId}`);
                updateActiveLink(sceneId);
            }
        }
        
        function updateActiveLink(sceneId) {
             document.querySelectorAll('.scene-link').forEach(l => {
                const isActive = l.dataset.sceneId === sceneId;
                l.classList.toggle('active-scene-link', isActive);
                l.querySelector('.scene-icon').classList.toggle('active', isActive);
            });
        }

        function setInitialState() {
            const hash = window.location.hash;
            if (hash && hash.startsWith('#scene-')) {
                const sceneId = hash.replace('#scene-', '');
                updateActiveLink(sceneId);
                // Burada scroll'u manuel olarak yapmıyoruz, Intersection Observer halledecek
            } else if (translations[currentLang].scenes.length > 0) {
                 updateActiveLink(translations[currentLang].scenes[0].id.toString());
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // Kayıtlı dili kontrol et
            const savedLang = localStorage.getItem('currentLang');
            if (savedLang && translations[savedLang]) {
                currentLang = savedLang;
            }

            renderContent();
            
            const navigationElement = document.getElementById('scene-navigation').querySelector('ul');
            
            navigationElement.addEventListener('click', handleNavigation);
            
            // Dil Butonuna dinleyici ekle
            document.getElementById('lang-toggle').addEventListener('click', toggleLanguage);

            // Scroll tabanlı aktif link güncellemesi (Intersection Observer)
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const sceneId = entry.target.id.split('-')[1];
                        updateActiveLink(sceneId);
                    }
                });
            }, { rootMargin: "-30% 0px -70% 0px", threshold: 0 }); 

            document.querySelectorAll('.scene-card').forEach(card => {
                observer.observe(card);
            });
        });
    </script>
</head>
<body class="min-h-screen">
    
    <header class="bg-gray-900 text-white p-4 shadow-2xl sticky top-0 z-10">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 id="main-title" class="text-xl md:text-2xl font-bold text-[var(--color-secondary)] futuristic-title">BASS MOTION GRAPHIC SENARYO</h1>
            <div class="flex items-center space-x-4">
                <span id="subtitle" class="text-sm font-light text-gray-400 hidden sm:block">ÜRETİM KONTROL PANELİ | ONES & BIOAFFIX</span>
                <button id="lang-toggle" onclick="toggleLanguage()" class="font-bold py-1 px-3 rounded-full text-sm transition-all duration-200">
                    TR
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-4 lg:flex lg:space-x-8">

        <!-- Sol Menü: MİSYON AKIŞI (Navigasyon) -->
        <nav id="scene-navigation" class="w-full lg:w-1/4 mb-4 lg:mb-0 bg-gray-900 shadow-2xl rounded-lg p-4">
            <h2 id="menu-title" class="text-lg font-bold text-[var(--color-primary)] border-b border-gray-700 pb-2 mb-4 futuristic-title">MİSYON AKIŞI</h2>
            <ul class="space-y-1">
                <!-- Navigasyon JS ile doldurulacak -->
            </ul>
        </nav>

        <!-- Sağ İçerik: SENARYO KONTROL (Detaylar ve Notlar) -->
        <div id="scene-details" class="w-full lg:w-3/4">
            <h2 id="content-title" class="text-2xl font-bold text-[var(--color-primary)] mb-6 futuristic-title">SENARYO KONTROL VE REVİZYON</h2>
            <!-- Detaylar JS ile doldurulacak -->
        </div>

    </main>

</body>
</html>
